<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600;700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <link rel="icon" href="Image/Cruel Summer.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="player">
      <!-- Dash Board -->
      <div class="dashboard">
        <header>
          <h4>Now Playing:</h4>
        </header>
        <div class="cd">
          <div class = "cd-player"></div>
        </div>
        <h2 class="song-name">Cruel Summer</h2>
        
        <!-- Feature -->
      <div class="feature">
        <div class="btn btn-replay">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="btn btn-previous-song">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <div class="btn btn-play">
            <i class="fa-solid fa-circle-play fa-3x"></i>
          </div>
          <div class="btn btn-stop">
            <i class="fa-solid fa-circle-pause fa-3x
            "></i>
          </div>
        </div>
        <div class="btn btn-next-song">
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="btn btn-shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
      
      <div class = "song-progress">
        <div class="music-timer">
          <div class="curr-time"></div>
          <div class="total-time"></div>
        </div>
        <input
        id="progress"
        class="progress"
        type="range"
        value="0"
        step="1"
        min="0"
        max="100"
        />
      </div>
      
      <audio id="audio" src = ""></audio>
    </div>
      
      <div class="play-list"></div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/5df0f9552d.js"
    crossorigin="anonymous"
  ></script>
  <script src="myjs.js"></script>
</html>
